<div class="spoiler">
	{{ $.Scratch.Add "spoiler-id" 1 }}
	<label for="spoiler-{{ $.Scratch.Get "spoiler-id"}}"><span>{{ with .Get 0 }}{{ . }}{{ else }}WARNING: SPOILER ALERT!{{ end }}</span></label>
	<input id="spoiler-{{ $.Scratch.Get "spoiler-id" }}" type="checkbox" hidden/>
	<div class="spoiler-text">{{ .Inner }}</div>
</div>
