<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {{ partial "head.html" . }}

  <!-- use config to change theme and background -->
  {{ $theme := .Site.Params.style.theme }}
  {{ $background := .Site.Params.style.background }}
  <body class="sidebar-overlay {{ $theme }}" background="{{ $background }}">
  <div id="fb-root"></div>
    {{ partial "sidebar.html" . }}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ .Site.Params.Title }}</a>
            <small>{{ .Site.Params.Tagline }}</small>
          </h3>
        </div>
      </div>
